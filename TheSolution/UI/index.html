<!DOCTYPE html>
<html ng-app="myApp">
<head>
    <title></title>
	<meta charset="utf-8" />
</head>
<body>
    
    <div ng-controller="myController as vm">
        {{vm.responseData}}
    </div>
    
    <script src="bower_components/angular/angular.min.js"></script>
    <script>
        var app = angular.module("myApp", []);

        app.controller("myController", ["$http", myController]);

        function myController($http) {
            var vm = this;

            $http.get("http://localhost:52002/api/values", { withCredentials: true })
                .then(function (response) {
                    vm.responseData = response.data;
                },
                function (errorResponse) {
                    vm.responseData = "Error: " + errorResponse.status;
                })

            return vm;
        }
    </script>
</body>
</html>
